

<div class="all">
    <h1>Login Page</h1>
    <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
        <div class="loginform">
            <label for="email">User Name</label> <br>
            <input type="text" formControlName="email">
        </div> <br>

        <div class="loginform">
            <label for="password">Password</label> <br>
            <input type="password" formControlName="password">
        </div> <br>

        <div>

            <button type="submit" class="btn btn-md" (click)="submit" mat-stroked-button (click)="snackbar()" >Log in</button>
        </div>
    </form>
</div>
