


<div class="row row-cols-1  row row-cols-md-3 ">
    <div class="col-mb-3 mt-2" *ngFor="let card of cards|async">

        

        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{card.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{card.image}}">

            <mat-card-content class="mt-3">
                <b> cost </b>: {{card.cost | currency:'INR'}} <br>
                {{card.description}} <br> <br>
                {{card.UpDated }}
                <a class="buybtn" routerLink="/menupage/{{card.id}}">Buy now <i class="bi bi-bag"></i></a>

            </mat-card-content>

        </mat-card>

    

    </div>
</div>
